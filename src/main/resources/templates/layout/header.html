<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/bootstrap.min.css}"
      href="../../static/css/bootstrap.min.css" rel="stylesheet">
<!--headerFragment 선언-->
<div th:fragment="headerFragment">

  <header class="p-3 bg-dark text-white mb-4">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" th:href="@{/thread}" class="nav-link px-2 text-info h5">Home</a></li>
          <li><a href="#" th:href="@{/admin/account}" class="nav-link px-2 text-white h5" sec:authorize="hasRole('ROLE_MANAGER')">Accounts</a></li>
          <li><a href="#" th:href="@{/admin/role}" class="nav-link px-2 text-white h5" sec:authorize="hasRole('ROLE_ADMIN')">Roles</a></li>
        </ul>

        <div class="text-end" sec:authorize="isAnonymous()">
          <button type="button" class="btn btn-outline-light me-2"
                  th:onclick="|location.href='@{/login}'|">Login</button>

          <button type="button" class="btn btn-warning"
                  th:onclick="|location.href='@{/register}'|">Sign-up</button>
        </div>

        <div class="text-end" sec:authorize="isAuthenticated()">

          <form th:action="@{/logout}" method="post">
            <button type="button" class="btn btn-outline-light me-2"
                    th:onclick="|location.href='@{/account}'|">
              ID : <span sec:authentication="name"></span>
            </button>

            <button class="btn btn-warning" type="submit">Logout</button>
          </form>

        </div>

      </div>
    </div>
  </header>

  <div class="b-example-divider"></div>

</div>

</html>
