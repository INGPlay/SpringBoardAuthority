<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"
        href="../../static/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:replace="layout/header :: headerFragment"></th:block>

<div class="container">

    <div class="d-flex flex-row justify-content-end">

        <button type="button" class="btn btn-outline-dark"
                th:onclick="|location.href='@{/thread/create-post}'|">작성하기
        </button>

    </div>

    <table class="table table-hover">

        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">제목</th>
            <th scope="col">글쓴이</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "post : ${pagingPost}" th:onclick="|location.href='@{/thread/post/{postId}(postId=${post.id})}'|">
            <th th:text = "${post.id}" scope="row">125</th>
            <td th:text = "${post.title}">125번째 글입니다</td>
            <td th:text = "${post.account.username}">admin</td>
            <td th:text = "${#dates.format(post.timeInform.updatedTime, 'MM/dd HH:mm')}">05/18 10:39</td>
        </tr>
        </tbody>

    </table>


    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" th:classappend="${pagingRange.isPrevious} ? 'active' : 'disabled'">
                    <a class="page-link" href="#" aria-label="Previous" th:href="@{|?postPage=${pagingRange.currentPageNum-pagingRange.displayNum}|}">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li class="page-item" th:each = "page : ${pagingRange.pageNumList}" th:classappend = "${page} == ${pagingRange.currentPageNum} ? 'active'">

                    <a class="page-link" href="#"
                       th:href="@{|?postPage=${page}|}" th:text="${page}">1</a>
                </li>

                <li class="page-item" th:classappend="${pagingRange.isNext} ? 'active' : 'disabled'">
                    <a class="page-link" href="#" aria-label="Next" th:href="@{|?postPage=${pagingRange.currentPageNum + pagingRange.displayNum}|}">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</div>

</body>
</html>
