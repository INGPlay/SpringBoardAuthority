<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"
        href="../../static/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:replace="layout/header :: headerFragment"></th:block>

<div class="container">

    <div class="row">

        <div class="col-4">

            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                    Role List
                </button>

                <div th:each="roleName : ${roleNames}">
                    <button type="button" class="list-group-item list-group-item-action"
                            th:text="${roleName}"
                            th:onclick="|location.href='@{/admin/role/{roleName}(roleName=${roleName})}'|"
                    ></button>
                </div>

            </div>

        </div>

        <div class="col-8">

            <div th:if="${rolePathResponse}">

                <dl class="row">

                    <form th:action="@{/admin/role}" method="post">

                        <dt class="col-sm-3">권한명</dt>
                        <dd class="col-sm-9" th:text="${rolePathResponse.roleName}">User</dd>
                        <input type="hidden" name="roleName" th:value="${rolePathResponse.roleName}">

                        <dt class="col-sm-3">허용된 경로</dt>
                        <dd class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Path" name="formattedRoute"
                                   th:value="${#strings.listJoin(rolePathResponse.routes,', ')}">
                        </dd>

                        <button type="submit" class="btn btn-outline-secondary">수정하기</button>

                    </form>

                </dl>

            </div>

        </div>
    </div>

</div>

</body>
</html>
