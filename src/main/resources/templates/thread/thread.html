<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div>
        <ul class="nav nav-pills">

            <li class="nav-item" th:each = "response : ${threadResponses}">
                <a class="nav-link active" href="#" th:href = "@{${response.route}}" th:text = "${response.title}">Active</a>
            </li>

        </ul>
    </div>


    <div th:if = ${postResponses}>

        <div class="list-group">

            <div th:each = "post : ${postResponses}">

                <a href="#" th:href = "@{${post.route}}" class="list-group-item list-group-item-action" aria-current="true">

                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${post.title}">List group item heading</h5>
                        <small>3 days ago</small>
                    </div>

                    <p class="mb-1" th:text = "${post.content}">Some placeholder content in a paragraph.</p>
                    <small th:text = "${post.username}">And some small print.</small>
                </a>

            </div>


        </div>

        <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:if="${pagingInform.hasBefore}">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>

                    <li class="page-item" th:if="${pagingInform.hasNext}">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>

</div>


</body>
</html>
